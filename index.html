  <title>PL Foundational Students</title>
  
  <style>
    body {
      display: flex;
      flex-direction: column; /* So heading stays above buttons */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #2e7d32;
      font-size: 32px;
      margin-bottom: 30px;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: center;
    }

    .green-button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .green-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
